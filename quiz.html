<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <p class="navbar-brand h1"> Quiz App</p>
            <div class="d-flex" id="timer"></div>
        </nav>
        <div class="card">
            <h5 class="card-header">Sample Quiz</h5>
            <div class="card-body">
              <h5 class="card-title">Important points</h5>
              <ul>
                  <li>
                    <p class="card-text">The test consists of basic JavaScript MCQ's.</p>
                  </li>
                  <li>
                    <p class="card-text">It has 10 questions.</p>
                  </li>
                  <li>
                    <p class="card-text">Total time for the test is <span><b>2 minutes</b></span></p>
                  </li>
              </ul>
              <button type="button" class="btn btn-primary" id="start-button">Start</button>
            </div>
          </div>
        <div id="quiz">
            <div class="card">
                <div class="question card-header"></div>
                <form class="answers" name="answerForm"></form>
            </div>
        </div>
        <div id="next-button"></div>
        <div id="results"></div>
    </body>
    <script src="src/quiz.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
</html>
